<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link href="watch.css" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <h3>STOPWATCH:-</h3>
<div class="clock"></div>
<button id="start">START</button>
<button id="stop">STOP</button>
<button id="reset">RESET</button>
  </div>
    
</body>
<script>
 let sec=0;
let ms=0;
let min=0;
function timer() {
    ms+=1;
    if(ms>=100){
sec++;
ms=0;
    }
    else if(sec>=60){
        min++;
        sec=0;
    }
    document.querySelector('.clock').innerHTML=`${ms}: milliseconds ${sec} seconds ${min} minutes`
}
document.getElementById('start').addEventListener('click',function(){
    intervalId=setInterval(timer,1);
})
document.getElementById('stop').addEventListener('click',function(){
    clearInterval(intervalId);
});

document.getElementById('reset').addEventListener('click',function(){
    
    ms = 0,
    min = 0,
    sec = 0,
    display.textContent = formatTime(min, sec, ms);
})

function formatTime(min, sec, ms) {
            return (
                (min < 10 ? "0" : "") + min + ":" +
                (sec < 10 ? "0" : "") + sec + ":" +
                (ms < 10 ? "00" : (ms < 100 ? "0" : "")) + ms
            );
        }
</script>
</html>
